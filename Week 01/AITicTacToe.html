    <script>
        let pattern = [

        function show() {
            let board = document.getElementById('board');

            board.innerText = "";
            for (let i = 0; i < xLen; i++) {
                for (let j = 0; j < yLen; j++) {

        function move(x, y) {

        function clone(pattern) {

        }
        //åˆ¤æ–­æ˜¯å¦å°†èµ¢
        function willWin(pattern, color) {
            for (let i = 0; i < xLen; i++) {
                for (let j = 0; j < yLen; j++) {
                    if (pattern[i][j])
                    continue
                    let tmp = clone(pattern)
                    tmp[i][j] = color

            }

        function bestChioce(pattern, color){
            let p;
