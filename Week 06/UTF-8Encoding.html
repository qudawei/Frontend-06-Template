<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTF-8Encoding</title>
</head>
<body>
    <script>
        // encodeURI() 编码后的结果是除了空格之外的其他字符都原封不动，只有空格被替换成了%20
        // encodeURIComponent() 方法则会使用对应的编码替换所有非字母数字字符
        function UTF8_Encoding(str) {
            let code = encodeURIComponent(str);
            let bytes = [];
            for (let i = 0; i < code.length; i++) {
                let c = code.charAt(i);
                console.log(c)
                if (c === '%') {
                    let hex = code.charAt(i + 1) + code.charAt(i + 2);
                    let hexVal = parseInt(hex, 16);
                    bytes.push(hexVal);
                    i += 2;
                } else {
                    console.log('111', c.charCodeAt(0).toString(2))
                    bytes.push(c.charCodeAt(0));
                }
               
            }
            return bytes;
        }


    </script>
</body>
</html>
