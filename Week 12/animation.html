<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-demo</title>
    <style>
        @keyframes mykf {
            from {
                background: red;
            }

            to {
                background: yellow;
            }
        }

        div {
            animation: mykf 5s infinite;
        }
    </style>
</head>

<body>
    <div style="width: 100px; height: 100px;"></div>
</body>

</html>
